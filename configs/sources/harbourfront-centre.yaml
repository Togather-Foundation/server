name: "harbourfront-centre"
# Tier 1 (Colly CSS selectors). Static HTML listing page, no JS rendering needed.
# Selectors validated 2026-02-21 with `server scrape test`.
# 53+ events per page including performances, workshops, exhibitions, and series.
url: "https://harbourfrontcentre.com/whats-on/"
tier: 1
schedule: "daily"
trust_level: 8
license: "CC0-1.0"
enabled: true
max_pages: 3
selectors:
  event_list: ".wo-event"
  name: ".date-copy div:nth-child(2)"
  start_date: ".date-copy div:first-child"
  description: ".wo-event-copy"
  url: "a.col"
  image: ".img-fluid"
