<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - SEL Admin</title>
    {{ template "_head_meta.html" . }}
    <link rel="stylesheet" href="/admin/static/css/tabler.min.css?v={{ assetVersion }}">
    <link rel="stylesheet" href="/admin/static/css/custom.css?v={{ assetVersion }}">
</head>
<body>
    {{ template "_header.html" . }}
    
    <!-- Page Content -->
    <div class="page">
        <div class="page-wrapper">
            <!-- Page Header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">Events</h2>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <button type="button" class="btn btn-primary" id="create-event-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                Add Event
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Page Body -->
            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <!-- Filter Bar -->
                        <div class="card-header">
                            <h3 class="card-title">Events List</h3>
                            <div class="ms-auto">
                                <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#filters-collapse" aria-expanded="true">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M5.5 5h13a1 1 0 0 1 .5 1.5l-5 5.5l0 7l-4 -3l0 -4l-5 -5.5a1 1 0 0 1 .5 -1.5"/>
                                    </svg>
                                    Filters
                                </button>
                            </div>
                        </div>
                        
                        <!-- Collapsible Filters -->
                        <div class="collapse show" id="filters-collapse">
                            <div class="card-body border-bottom">
                                <div class="row g-3">
                                    <!-- Search -->
                                    <div class="col-md-4">
                                        <label class="form-label">Search</label>
                                        <input type="text" class="form-control" id="search-input" placeholder="Search by name or description...">
                                    </div>
                                    
                                    <!-- Status Filter -->
                                    <div class="col-md-3">
                                        <label class="form-label">Status</label>
                                        <select class="form-select" id="status-filter">
                                            <option value="">All Statuses</option>
                                            <option value="published">Published</option>
                                            <option value="draft">Draft</option>
                                            <option value="pending">Pending</option>
                                            <option value="cancelled">Cancelled</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Date Range Start -->
                                    <div class="col-md-2">
                                        <label class="form-label">Start Date From</label>
                                        <input type="date" class="form-control" id="date-from-filter">
                                    </div>
                                    
                                    <!-- Date Range End -->
                                    <div class="col-md-2">
                                        <label class="form-label">Start Date To</label>
                                        <input type="date" class="form-control" id="date-to-filter">
                                    </div>
                                    
                                    <!-- Clear Filters -->
                                    <div class="col-md-1 d-flex align-items-end">
                                        <button type="button" class="btn btn-link" id="clear-filters">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Events Table -->
                        <div class="table-responsive">
                            <table class="table table-vcenter card-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Start Date</th>
                                        <th>Status</th>
                                        <th class="w-1">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="events-table">
                                    <!-- Populated via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination Footer -->
                        <div class="card-footer d-flex align-items-center">
                            <p class="m-0 text-muted">
                                <span id="showing-text">Loading...</span>
                            </p>
                            <ul class="pagination m-0 ms-auto" id="pagination">
                                <!-- Pagination controls populated via JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal modal-blur fade" id="delete-modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-status bg-danger"></div>
                <div class="modal-body text-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 9v2m0 4v.01"/>
                        <path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.5 0l-7.1 12.25a2 2 0 0 0 1.75 2.75"/>
                    </svg>
                    <h3>Delete Event?</h3>
                    <div class="text-muted" id="delete-message">
                        Are you sure you want to delete "<span id="delete-event-name"></span>"? This action cannot be undone.
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="w-100">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn w-100" data-bs-dismiss="modal">Cancel</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" id="confirm-delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {{ template "_footer.html" . }}
    <script src="/admin/static/js/events.js?v={{ assetVersion }}"></script>
</body>
</html>
