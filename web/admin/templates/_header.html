<!-- Navigation Header -->
<header class="navbar navbar-expand-md navbar-light d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="/admin/dashboard">
                SEL Admin
                <span class="badge bg-secondary-lt ms-2" style="font-size: 0.6em; font-weight: normal;" title="Git commit hash">{{ gitCommit }}</span>
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <!-- Theme Toggle Button -->
            <div class="nav-item">
                <a href="#" class="nav-link px-0 hide-theme-dark" id="theme-toggle" title="Enable dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                    </svg>
                </a>
                <a href="#" class="nav-link px-0 hide-theme-light" id="theme-toggle-light" title="Enable light mode">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="4" />
                        <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                    </svg>
                </a>
            </div>
            <!-- Visible Logout Button -->
            <div class="nav-item">
                <a href="#" class="nav-link px-0" id="logout-btn" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                        <path d="M9 12h12l-3 -3" />
                        <path d="M18 15l3 -3" />
                    </svg>
                    <span class="d-none d-md-inline ms-1">Logout</span>
                </a>
            </div>
            <div class="nav-item dropdown d-none">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
                    <span class="avatar avatar-sm">AD</span>
                    <div class="d-none d-xl-block ps-2">
                        <div>Admin</div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#" id="logout-btn-old">Logout</a>
                </div>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item{{ if eq .ActivePage "dashboard" }} active{{ end }}">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item{{ if eq .ActivePage "events" }} active{{ end }}">
                        <a class="nav-link" href="/admin/events">Events</a>
                    </li>
                    <li class="nav-item{{ if eq .ActivePage "users" }} active{{ end }}">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item{{ if eq .ActivePage "duplicates" }} active{{ end }}">
                        <a class="nav-link" href="/admin/duplicates">Duplicates</a>
                    </li>
                    <li class="nav-item{{ if eq .ActivePage "review-queue" }} active{{ end }}">
                        <a class="nav-link" href="/admin/review-queue">Review</a>
                    </li>
                    <li class="nav-item{{ if eq .ActivePage "api-keys" }} active{{ end }}">
                        <a class="nav-link" href="/admin/api-keys">API Keys</a>
                    </li>
                    <li class="nav-item{{ if eq .ActivePage "federation" }} active{{ end }}">
                        <a class="nav-link" href="/admin/federation">Federation</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
