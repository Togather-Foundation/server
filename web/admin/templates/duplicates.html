<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Events - SEL Admin</title>
    <link rel="stylesheet" href="/admin/static/css/tabler.min.css">
    <link rel="stylesheet" href="/admin/static/css/custom.css?v=3">
</head>
<body>
    {{ template "_header.html" . }}
    
    <!-- Page Content -->
    <div class="page">
        <div class="page-wrapper">
            <!-- Page header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">Review Duplicate Events</h2>
                            <div class="text-muted mt-1">Identify and merge duplicate events</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Page body -->
            <div class="page-body">
                <div class="container-xl">
                    <!-- Loading state -->
                    <div id="loading-state" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-3">Loading duplicate candidates...</p>
                    </div>
                    
                    <!-- Empty state -->
                    <div id="empty-state" class="empty text-center py-5" style="display: none;">
                        <div class="empty-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                            </svg>
                        </div>
                        <p class="empty-title">No Duplicate Events Found</p>
                        <p class="empty-subtitle text-muted">All events appear to be unique. Great job!</p>
                    </div>
                    
                    <!-- Navigation between duplicate pairs -->
                    <div id="navigation" class="d-flex justify-content-between align-items-center mb-3" style="display: none;">
                        <button id="prev-btn" class="btn btn-secondary" data-action="navigate-prev">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <polyline points="15 6 9 12 15 18" />
                            </svg>
                            Previous
                        </button>
                        <span id="pair-counter" class="text-muted">Pair 1 of 1</span>
                        <button id="next-btn" class="btn btn-secondary" data-action="navigate-next">
                            Next
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <polyline points="9 6 15 12 9 18" />
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Comparison view -->
                    <div id="comparison-view" style="display: none;">
                        <div class="row">
                            <!-- Event A -->
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Event A</h3>
                                    </div>
                                    <div class="card-body">
                                        <div id="event-a-content"></div>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-primary w-100" data-action="merge-keep-a">
                                            Keep Event A, Merge B
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Event B -->
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Event B</h3>
                                    </div>
                                    <div class="card-body">
                                        <div id="event-b-content"></div>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-primary w-100" data-action="merge-keep-b">
                                            Keep Event B, Merge A
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-outline-secondary" data-action="skip-pair">
                                Skip This Pair
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Merge Confirmation Modal -->
    <div class="modal fade" id="merge-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Merge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="merge-message" class="text-muted"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-merge-btn" data-action="confirm-merge">
                        Merge Events
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    {{ template "_footer.html" . }}
    <script src="/admin/static/js/duplicates.js"></script>
</body>
</html>
