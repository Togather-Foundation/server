<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Login - SEL Events</title>
    {{ template "_head_meta.html" . }}
    <link rel="stylesheet" href="/admin/static/css/tabler.min.css?v={{ assetVersion }}">
    <link rel="stylesheet" href="/admin/static/css/admin.css?v={{ assetVersion }}">
</head>
<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <h1>SEL Developer Portal</h1>
                </a>
            </div>
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Sign in to your account</h2>
                    
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Your password" required autocomplete="current-password">
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Sign in</button>
                        </div>
                    </form>
                    
                    <!-- GitHub OAuth -->
                    <div class="hr-text">or</div>
                    <div class="d-grid">
                        <a href="/auth/github" class="btn btn-outline-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                            </svg>
                            Sign in with GitHub
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-muted mt-3">
                Don't have an account? Ask your administrator for an invitation. <br>
                <a href="/dev/accept-invitation">Have an invitation link?</a>
            </div>
        </div>
    </div>
    
    <script src="/admin/static/js/tabler.min.js?v={{ assetVersion }}"></script>
    <script src="/dev/static/js/dev-components.js?v={{ assetVersion }}"></script>
    <script src="/dev/static/js/dev-login.js?v={{ assetVersion }}"></script>
</body>
</html>
