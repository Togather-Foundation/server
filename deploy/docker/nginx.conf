# Nginx Reverse Proxy Configuration for Blue-Green Deployment
# Routes incoming traffic to either blue or green application slot
# Reference: specs/001-deployment-infrastructure/spec.md FR-009

# Performance tuning
worker_processes auto;
worker_rlimit_nofile 8192;

events {
    worker_connections 4096;
    use epoll;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with request timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;
    
    # Client request limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Proxy timeouts (match application timeouts)
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Proxy buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # ============================================================================
    # Blue-Green Upstream Configuration
    # ============================================================================
    # ACTIVE SLOT: Change the server directive below to switch traffic
    # 
    # To switch to blue:  server togather-server-blue:8080;
    # To switch to green: server togather-server-green:8080;
    # 
    # After changing, reload nginx:
    #   docker compose -f docker-compose.blue-green.yml exec nginx nginx -s reload
    # ============================================================================
    
    upstream togather_backend {
        # DEPLOYMENT MARKER: Active slot configuration
        # Deploy script (T021) will update this line during traffic switching
        # Default: Route to blue slot initially
        server togather-server-blue:8080;
        
        # Connection pooling
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # ============================================================================
    # Blue Slot Direct Access (for testing and health checks)
    # ============================================================================
    upstream togather_blue {
        server togather-server-blue:8080;
        keepalive 16;
    }
    
    # ============================================================================
    # Green Slot Direct Access (for testing and health checks)
    # ============================================================================
    upstream togather_green {
        server togather-server-green:8080;
        keepalive 16;
    }
    
    # ============================================================================
    # Main Server Block - Public Traffic
    # ============================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Add header to identify active slot (for debugging)
        add_header X-Togather-Slot "$upstream_addr" always;
        
        # Root location - proxy to active backend
        location / {
            # Proxy to active upstream (blue or green)
            proxy_pass http://togather_backend;
            
            # Preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support (for future federation features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for chunked responses
            proxy_buffering off;
            
            # Connection reuse
            proxy_set_header Connection "";
        }
        
        # Health check endpoint - proxy to active backend
        location /health {
            proxy_pass http://togather_backend/health;
            proxy_set_header Host $host;
            
            # Fast timeout for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Add slot identifier to response
            add_header X-Togather-Slot "$upstream_addr" always;
            
            # Disable access logging for health checks (reduces noise)
            access_log off;
        }
        
        # Metrics endpoint - proxy to active backend
        location /metrics {
            proxy_pass http://togather_backend/metrics;
            proxy_set_header Host $host;
            
            # Restrict access (optional: add IP whitelist)
            # allow 10.0.0.0/8;
            # deny all;
        }
        
        # Version endpoint - proxy to active backend
        location /version {
            proxy_pass http://togather_backend/version;
            proxy_set_header Host $host;
        }
        
        # Nginx status endpoint (for monitoring nginx itself)
        location /nginx-status {
            stub_status on;
            access_log off;
            
            # Restrict access to localhost only
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
    
    # ============================================================================
    # Blue Slot Direct Access (for testing/deployment)
    # ============================================================================
    # Port 8081 is exposed on host for direct access to blue slot
    # Used by deployment script for health checks before traffic switch
    server {
        listen 8081;
        listen [::]:8081;
        
        server_name _;
        
        # Add header to identify this is blue slot
        add_header X-Togather-Slot "blue" always;
        
        location / {
            proxy_pass http://togather_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # ============================================================================
    # Green Slot Direct Access (for testing/deployment)
    # ============================================================================
    # Port 8082 is exposed on host for direct access to green slot
    # Used by deployment script for health checks before traffic switch
    server {
        listen 8082;
        listen [::]:8082;
        
        server_name _;
        
        # Add header to identify this is green slot
        add_header X-Togather-Slot "green" always;
        
        location / {
            proxy_pass http://togather_green;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

# Configuration Change Instructions:
# ===================================
#
# To switch traffic from blue to green:
# 1. Update the upstream togather_backend server directive:
#    FROM: server togather-server-blue:8080;
#    TO:   server togather-server-green:8080;
# 2. Test configuration: docker compose -f docker-compose.blue-green.yml exec nginx nginx -t
# 3. Reload nginx: docker compose -f docker-compose.blue-green.yml exec nginx nginx -s reload
# 4. Verify: curl -I http://localhost/health (check X-Togather-Slot header)
#
# To switch traffic from green to blue:
# 1. Update the upstream togather_backend server directive:
#    FROM: server togather-server-green:8080;
#    TO:   server togather-server-blue:8080;
# 2. Test configuration: docker compose -f docker-compose.blue-green.yml exec nginx nginx -t
# 3. Reload nginx: docker compose -f docker-compose.blue-green.yml exec nginx nginx -s reload
# 4. Verify: curl -I http://localhost/health (check X-Togather-Slot header)
#
# Deployment Script (T021) will automate this process with safety checks.
